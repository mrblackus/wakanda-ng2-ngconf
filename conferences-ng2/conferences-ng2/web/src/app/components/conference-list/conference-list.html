<div class="row">
  <div class="col-md-4">
    <div *ngFor="#c of conferences" class="conf clickable" (click)="clickOnConf(c)">
        {{c.name}}
    </div>
  </div>
  <div class="col-md-8">
    <div class="conf conf-detail" *ngIf="currentConf">
      <h4>{{currentConf.name}}</h4>
      <strong>Attendees ({{currentConf.people._count}}):</strong>
      <ul>
        <li *ngFor="#p of currentConf.people.entities">
          {{p.info}}
        </li>  
      </ul>
    </div>
  </div>
</div>
